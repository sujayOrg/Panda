<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Panda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    
    <div id="envelope-container">
      <b><p>♡ Hey Beautiful, Happy Valentine's day, This is for you ♡</p></b>
      <img src="heart.png" alt="Envelope" id="envelope" />
      <b><p>click on it !!</p></b>
    </div>

    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat.png" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Life is an incredible journey, </strong><br>
          <strong>I want to spend every single second of it with you.</strong><br>
          <strong>Love you so much my Valentine ! ♡</strong> 
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
